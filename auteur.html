<HTML>
    <head>
        <INCLURE{fond=inclure/head}>
    </head>
    <body>
        <INCLURE{fond=inclure/header}>
        <div class="container main-content">
            <BOUCLE_auteur(AUTEURS) {id_auteur}>
                <h1>#NOM</h1>
                #BIO
                #EMAIL
                [(#LOGO_AUTEUR|right)]

                <h2>Liste des articles publi√©s de cet auteur </h2>
                <table class="table table-stripped">
                <BOUCLE_AUTEUR_PUBLI(ARTICLES) {statut=publie} {id_auteur} {par date} {inverse}>
                    <tr><td>#DATE</td><td>#TITRE</td></tr>
                </BOUCLE_AUTEUR_PUBLI>
                </table>

                <h2>Liste des articles en cours de cet auteur </h2>
                <table class="table table-stripped">
                <BOUCLE_AUTEUR_NONPUBLI(ARTICLES) {statut!=publie} {id_auteur}>
                    <tr><td>#DATE</td><td>#TITRE</td></tr>
                </BOUCLE_AUTEUR_NONPUBLI>
                </table>

                #FORMULAIRE_ECRIRE_AUTEUR
            </BOUCLE_auteur>
        </div>
        <INCLURE{fond=inclure/footer}>
    </body>
</HTML>
